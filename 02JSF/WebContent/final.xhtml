<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:head>
		<title>Eleições</title>
	
	</h:head>
	<h:body>
		<div style="width: 90%; height: 95%; border:2px solid black;margin-left:5% ">
			<h2 style="margin-left: 3%">Vencedor: <h:outputText  value = "#{eleicaoMB.vencedor.nome}"/></h2>
			
			
			
			<c:choose>
				<c:when test="#{eleicaoMB.vencedor.nome eq 'Juir Bolsanato'}">
					<div style="float: left;margin: 10px;margin-left:20%">
						<h:graphicImage value="/Imgs/bolsonaro.jpeg" style="width: 80px; height: 150px; border:3px solid black;"/><br/>
					</div>	
				</c:when>
				<c:when test="#{eleicaoMB.vencedor.nome eq 'Gerardo Aiquimedo'}">
					<div style="float: left;margin: 10px;margin-right:20%">
						<h:graphicImage value="/Imgs/Alckmin.jpg" style="width: 80px; height: 150px; border:3px solid black;"/><br/>
					</div>	
				</c:when>
				<c:when test="#{eleicaoMB.vencedor.nome eq 'Luiz Quinegócio Molusco da Selva'}">
					<div style="float: left;margin-left: 40%; width: 100%">
						<h:graphicImage value="/Imgs/lula.jpg" style="width: 80px; height: 150px; border:3px solid black;"/><br/>
					</div>	
				</c:when>
			</c:choose>

		
			<c:forEach items="#{eleicaoMB.eleicao.candidatos}" var="cand">
     			<h:outputText value="#{cand.nome}"/><br/>
     			
        	</c:forEach>
			
			<div style="margin: 3%;margin-left: 10%">
				<h:form>
					
					<div style="margin: 5%">
						<h:commandButton style="width:85%; background:#D3D3D3 ; border: 1px solid black;" value="Voltar" action="home"/>
					</div>
					
				</h:form>
			</div>
			
		</div>		
	</h:body>
</html>
