<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Eleições</title>
	
	</h:head>
	<h:body>
		<div style="width: 90%; height: 95%; border:2px solid black;margin-left:5% ">
			<h1 style="margin: 3%">Eleições 2018</h1>
			<div style="margin: 5%;margin-left: 10%">
				<h:panelGrid border="3" columns="4" style="border-collapse: collapse; width: 100%">
					<h:outputText value="Foto"/>
					<h:outputText value="Candidato"/>
					<h:outputText value="Partido"/>
					<h:outputText value="Votos"/>
					<h:graphicImage style="width: 60px; height: 50px; border:2px solid black; border-radius: 50%;margin-left: 20% " value="/Imgs/bolsonaro.jpeg"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato1.nome}"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato1.partido}"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato1.qtdVotos}"/>
					<h:graphicImage style="width: 50px; height: 50px; border:2px solid black; border-radius: 50%;margin-left: 20%" value="/Imgs/Alckmin.jpg"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato2.nome}"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato2.partido}"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato2.qtdVotos}"/>
					<h:graphicImage style="width: 50px; height: 50px; border:2px solid black; border-radius: 50%;margin-left: 20%" value="/Imgs/lula.jpg"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato3.nome}"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato3.partido}"/>
					<h:outputText value="#{eleicaoMB.eleicao.candidato3.qtdVotos}"/>
				</h:panelGrid>
			</div>
				<hr/>
				<div style="margin: 1%;margin-left: 40%">
					<strong><h:outputText value="Total de votos: #{eleicaoMB.eleicao.qtdVotos}"/></strong>			
				</div>
				<hr/>
			<div style="margin: 3%;margin-left: 10%">
				<h:form>
					<div style="margin: 5%">
						<h:commandButton style="width:80%; background: green	 ; border: 1px solid black;" value="Novo Voto" action="#{eleicaoMB.iniciarNovoVoto}"/>
					</div>
				
					<div style="margin: 5%">
						<h:commandButton style="width:80%; background: #FF6347	 ; border: 1px solid black;" value="Finalizar eleições" action="#{eleicaoMB.finalizaEleicao}"/>
					</div>
				
				</h:form>
			
			</div>
			
		</div>		
	</h:body>
</html>
